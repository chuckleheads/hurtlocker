syntax = "proto3";

package hurtlocker.api.origins;
option go_package = "github.com/chuckleheads/hurtlocker/components/gateway/api/origins";

import "google/api/annotations.proto";

import "components/gateway/api/origins/request/origins.proto";
import "components/gateway/api/origins/response/origins.proto";

service Origins {
    rpc GetOrigin (origins.request.GetOriginReq) returns (origins.response.GetOriginResp) {
        option (google.api.http).get = "/origins/{id}";
      };
}
