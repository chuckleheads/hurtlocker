syntax = "proto3";

package hurtlocker.worker.worker;
option go_package = "github.com/chuckleheads/hurtlocker/components/worker/worker";

enum Os {
  Linux = 0;
  Darwin = 1;
  Windows = 2;
}

enum WorkerState {
  Ready = 0;
  Busy = 1;
}

message Heartbeat {
  string endpoint = 1;
  Os os = 2;
  WorkerState state = 3;
}